<!DOCTYPE html>
<html>
  <head>
    <title>jVectorMap demo</title>
    <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="jquery-jvectormap-2.0.3.min.js"></script>
    <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill.js"></script>
  </head>
  <body style="background-color: rgb(80,80,80);">
    <div style="width: 50%;float:left;">
    <div id="world-map-que" style="width: 100%; height: 800px;padding:20px"></div>
  </div>
  <div style="width: 50%;float:left;">
    <div id="world-map-ans" style="width: 100%; height: 800px;padding:20px;"></div>
  </div>
    <span id="creation_date"></span>
    <script>
    
    $.get("http://35.224.68.135:3001/getData/demographic_questions", function( data ) {
    
    $('#world-map-que').vectorMap({
    map: 'world_mill',
    series: {
    regions: [{
    values: data.result,
    scale: ['#C8EEFF', '#0071A4'],
    normalizeFunction: 'polynomial'
    }]
    },
    onRegionTipShow: function(e, el, code){
    if(data.result[code]==undefined){
    el.html(el.html()+' (Questions < 5)');
    return;
    }
    el.html(el.html()+' (Questions - '+data.result[code]+')');
    }
    });
    $("#creation_date").text(data.creation_Date);
    
    });
    $.get("http://35.224.68.135:3001/getData/demographic_answers", function( data ) {
    
    $('#world-map-ans').vectorMap({
    map: 'world_mill',
    series: {
    regions: [{
    values: data.result,
    scale: ['#C8EEFF', '#0071A4'],
    normalizeFunction: 'polynomial'
    }]
    },
    onRegionTipShow: function(e, el, code){
    if(data.result[code]==undefined){
    el.html(el.html()+' (Questions < 5)');
    return;
    }
    el.html(el.html()+' (Questions - '+data.result[code]+')');
    }
    });  
    
    });
    </script>
  </body>
</html>
