<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="jquery-jvectormap-2.0.3.min.js"></script>
  <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill.js"></script>
</head>
<body>
  <div id="world-map" style="width: 1000px; height: 800px"></div>
  <span id="creation_date"></span>
  <script>
    
    $.get("http://35.224.68.135:3001/getColumns", function( data ) {

      $('#world-map').vectorMap({
  map: 'world_mill',
  series: {
    regions: [{
      values: data.result,
      scale: ['#C8EEFF', '#0071A4'],
      normalizeFunction: 'polynomial'
    }]
  },
  onRegionTipShow: function(e, el, code){
    if(data[code]==undefined){
       el.html(el.html()+' (Questions < 5)');
       return;  
    }
    el.html(el.html()+' (Questions - '+data[code]+')');
  }
  });
   $("#creation_date").text(data.creation_date); 
 
});


  </script>
</body>
</html>
